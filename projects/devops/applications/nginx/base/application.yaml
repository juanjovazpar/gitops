apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: devops
  destination:
    name: 'in-cluster'
    namespace: devops
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 'v4.11.3'
    chart: ingress-nginx
    helm:
      values: |
        controller:
          service:
            type: ClusterIP
          ingressClassResource:
            default: true
          admissionWebhooks:
            certManager:
              enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
