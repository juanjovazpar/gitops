apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  destination:
    name: 'in-cluster'
    namespace: devops
  source:
    repoURL: https://helm.goharbor.io
    targetRevision: 'v1.15.1'
    chart: harbor
    helm:
      values: |
        expose:
          type: ingress
          tls:
            secret:
              secretName: oakdew-cert
          ingress:
            hosts:
              core: harbor.oakdew.biz
            className: 'nginx'
            annotations:
              external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
              external-dns.alpha.kubernetes.io/hostname: harbor.oakdew.biz
              external-dns.alpha.kubernetes.io/target: 37ed5835-217b-467a-860c-630b6ff8f222.cfargotunnel.com
        externalURL: harbor.oakdew.biz
        persistence:
          persistentVolumeClaim:
            registry:
              storageClass: nfs-client
            jobservice:
              jobLog:
                storageClass: nfs-client
  project: devops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
